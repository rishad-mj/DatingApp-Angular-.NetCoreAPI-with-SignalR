@if (!member.editMode()) { @if(photos(); as photos){ @if(photos.length>0) {
<div class="grid grid-cols-4 auto-rows-min gap-3 p-5 h-[65vh] overflow-auto">
  @for (photo of photos; track photo.id) {
  <div class="relative flex justify-center">
    <img
      src="{{ photo.url }}"
      alt="photo of member"
      class="w-full rounded-lg"
      [class.opacity-30]="!photo.isApproved"
    />
     @if (accountService.currentUser()?.id === member.member()?.id) {
    <app-star-button 
    [disabled]="photo.url === member.member()?.imageUrl" 
    [selected]="photo.url === member.member()?.imageUrl"
    (clickEvent)="setMainPhoto(photo)" class="absolute top-1 right-1" ></app-star-button>
    
    <app-delete-button 
    [disabled]="photo.url === member.member()?.imageUrl" 
    (clickEvent)="deletePhoto(photo.id)" class="absolute top-1 left-1"> </app-delete-button>
     }
  </div>
  }
</div>
} @else {
<div>No Photos available.</div>
} } } @else {
<div>
  <app-image-upload (uploadFile)="onUploadImage($event)" [loading]="loading()"> </app-image-upload>
</div>
}
